<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">Dashboard</div>
            <ul class="nav">
                <li><span class="icon">🏠</span> Home</li>
                <li><span class="icon">👤</span> Profile</li>
                <li><span class="icon">💬</span> Messages</li>
                <li><span class="icon">📅</span> History</li>
                <li><span class="icon">✅</span> Tasks</li>
                <li><span class="icon">👥</span> Communities</li>
                <li><span class="icon">⚙️</span> Settings</li>
                <li><span class="icon">❓</span> Support</li>
                <li><span class="icon">🛡️</span> Privacy</li>
            </ul>
        </aside>

        <header class="header">
            <div class="search-bar">
                <span class="icon">🔍</span>
                <input type="text" placeholder="Search..." class="search">
            </div>
            <div class="header-right">
                <span class="icon">🔔</span>
                <img class="profile-pic" src="https://robohash.org/morgan" alt="Profile">
                <span class="user">Morgan Oakley</span>
            </div>
        </header>

        
    </div>
</body>
